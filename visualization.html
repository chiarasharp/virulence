<div class="container mt-5 text-center">
    <h1><b>Visualization</b></h1>
</div>

<div class="row">
  <div class="container text-center mt-5">
      <h3>Map</h3>
  </div>
  <div class="col-sm-8">
    <div id="container-map" class="container mt-5">
        <div class="map" id="map"></div>
    </div>
  </div>

  <div class="col-sm-4">

    <div class="container mt-5">
        <div class="bootstrap-select-wrapper">
          <label class="text-center"for="dataset"><b>Select dataset:</b></label>
          <select name="data" id="selectData" class="form-select text-center" onchange="updateMap(value)">
            <option value="tot_positives">COVID-19 total positives</option>
            <option value="tot_positives_every_100000">COVID-19 total positives every 100.000</option>
            <option value="deaths">COVID-19 deaths</option>
            <option value="deaths_every_100000">COVID-19 deaths every 100.000</option>
          </select>
        </div>
    </div>

    <div class="container mt-3" id="description">
        <b>Description:</b>
    </div>
    <div class="container mt-3" id="data-source">
        <b>Data source:</b>
    </div>
  </div>
</div>


<div class="row">
  <div class="container text-center mt-5">
      <h3>Graph</h3>
  </div>


    <div class="col-sm-6">
      <div class="bootstrap-select-wrapper mx-5 my-3">
        <label class="text-center"for="dataset"><b>Select first dataset:</b></label>
        <select name="dataset" id="selectGraph1" class="form-select text-center" onchange="updateChart()">
          <option value="tot_positives">COVID-19 total positives</option>
          <option value="tot_positives_every_100000">COVID-19 total positives every 100.000</option>
          <option value="deaths">COVID-19 deaths</option>
          <option value="deaths_every_100000">COVID-19 deaths every 100.000</option>
        </select>
      </div>
      <div class="container mx-5 my-3" id="description1">
          <b>Description:</b>
      </div>
      <div class="container mx-5 my-3" id="data-source1">
          <b>Data source:</b>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="bootstrap-select-wrapper mx-5 my-3">
        <label class="text-center"for="dataset"><b>Select second dataset:</b></label>
        <select name="dataset" id="selectGraph2" class="form-select text-center" onchange="updateChart()">
          <option value="tot_positives">COVID-19 total positives</option>
          <option value="tot_positives_every_100000" selected>COVID-19 total positives every 100.000</option>
          <option value="deaths">COVID-19 deaths</option>
          <option value="deaths_every_100000">COVID-19 deaths every 100.000</option>
        </select>
      </div>
      <div class="container mx-5 my-3" id="description2">
          <b>Description:</b>
      </div>
      <div class="container mx-5 my-3" id="data-source2">
          <b>Data source:</b>
      </div>
    </div>

  <div class="container mt-5 col-sm-10">
    <canvas id="line-chart" ></canvas>
  </div>

</div>

 <div class="container">
